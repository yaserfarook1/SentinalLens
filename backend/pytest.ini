[pytest]
# Pytest configuration for SentinelLens

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require Azure credentials)
    slow: Slow tests (>1 second)
    skip_ci: Skip in CI pipeline

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage
# Run with: pytest --cov=src --cov-report=html

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout (prevent hanging tests)
timeout = 60

# Minimum Python version
minversion = 7.0
